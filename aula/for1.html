<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário de Matrícula</title>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>Formulário de Matrícula</h1>
        <form method="post" action="https://httpbin.org/post" style="background-color: #b3b3b3">
            <fieldset>
                <legend>Matrícula</legend>
                    <label>
                        <b>Nome do Aluno:</b><br>
                        <input type="text" name="nome_aluno" placeholder="Nome do Aluno"required>
                    </label>
                    <label>
                        <br>
                        <b>Selecione a turnma:</b><br>
                        <select name="turma" required>
                           <option>--Selecione--</option>
                           <option value="A">Turma A</option>
                           <option value="B">Turma B</option>
                           <option value="C">Turma C</option>
                           <option value="D">Turma D</option>
                        </select>
                    </label>
                    <label>
                        <br>
                        <b>Nome do Pai:</b><br>
                        <input type="text" name="nome_pai" placeholder="Nome do Pai"required>
                    </label>
                    <label>
                        <br>
                        <b>Nome da Mãe:</b><br>
                        <input type="text" name="nome_mae" placeholder="Nome da Mãe"required>
                    </label>
                    <p>
                        <button style="background-color:rgb(0, 225, 255)" type="submit">Gravar</button>
                    </p>

        </form>
    </body>
</html>
