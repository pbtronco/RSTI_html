<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icones FontAwesome -->
    <script src="https://kit.fontawesome.com/facbec27fe.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro / RSTI CARD - Aplicativo para gestão de finanças pessoais</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="../index.html">
                <i class="fa-solid fa-sack-dollar"></i> RSTI CARD / Cadastro
            </a>
          </nav>
    </header>
    <main>
        <div class="container mt-5 bg-primary">
            <form class="form text-white">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt-3">
                        <label>Nome:</label>
                        <input type="text" class="form-control" name="nome" required placeholder="Digite seu nome...">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt-3">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" name="email" required placeholder="exemplo@exemplo.com.br">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>Data de Nascimento:</label>
                        <input type="date" class="form-control" name="idade" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>Telefone:</label>
                        <input type="phone" class="form-control" name="telefone" required placeholder="(55)99999-9999">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>Senha:</label>
                        <input type="password" class="form-control" name="senha" required placeholder="Digite sua senha">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group mt-3 text-center">
                        <button type="submit" class="btn btn-light btn-lg text-primary"><i class="fa-solid fa-paper-plane"></i> Cadastrar</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="mt-4 bg-light text-center text-secondary">
      <p>Desenvolvido por Pablo B. Tronco &copy; 2022 - RSTI</p>
    </footer>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
